<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Appointment Scheduler</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Embedded styling (beautified UI) -->
  <style>
  /* appointment_scheduler/style.css - embedded into HTML for convenience */
  :root{
    --bg-1: #0f1724;
    --bg-2: #0b1120;
    --card: #0f172c;
    --muted: #94a3b8;
    --text: #e6eef8;
    --accent: #5eead4;
    --primary: #60a5fa;
    --danger: #fb7185;
    --glass: rgba(255,255,255,0.03);
    --glass-2: rgba(255,255,255,0.02);
    --radius: 10px;
    --shadow: 0 6px 20px rgba(2,6,23,0.6);
    --max-width: 1100px;
    font-synthesis: none;
  }

  * { box-sizing: border-box; }
  html,body { height: 100%; margin: 0; }
  body{
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 400px at 10% 10%, rgba(96,165,250,0.06), transparent 6%),
                linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
    color: var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding: 32px;
    display: flex;
    justify-content: center;
  }

  /* Main container */
  .app-wrap{
    width: 100%;
    max-width: var(--max-width);
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 420px;
    gap: 24px;
    align-items: start;
  }

  /* Left and right column wrappers */
  .left-column{
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: flex-start; /* keep children to the left */
  }
  .right-column{
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  /* Cards */
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.01), var(--glass));
    border-radius: 12px;
    padding: 14px;
    margin-bottom: 0;
    border: 1px solid rgba(255,255,255,0.03);
    box-shadow: var(--shadow);
    width: 100%;
  }

  /* Header */
  h1{ margin: 0 0 10px 0; font-size: 22px; }
  h2{ margin: 0 0 8px 0; font-size: 16px; color: var(--text); }
  .header-sub{ color: var(--muted); font-size: 13px; margin-bottom: 18px; }

  /* Grid used in the original HTML (now only for inputs within a card) */
  .grid{ display:grid; grid-template-columns: 1fr 1fr; gap: 18px; margin-bottom: 0; }

  /* Forms */
  form.inline-form{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
  form.inline-form input { min-width: 140px; }
  .form-columns{ display:grid; grid-template-columns: 1fr; gap:10px; }
  .row{ display:flex; flex-direction:column; gap:6px; }
  label { font-size: 13px; color: var(--muted); }
  input[type="text"],
  input[type="email"],
  input[type="number"],
  input[type="datetime-local"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.04);
    background: rgba(255,255,255,0.02);
    color: var(--text);
    outline: none;
    transition: box-shadow .15s ease, border-color .15s ease, transform .06s ease;
    font-size: 14px;
  }
  textarea { min-height: 80px; resize: vertical; }
  input:focus, select:focus, textarea:focus {
    border-color: rgba(96,165,250,0.6);
    box-shadow: 0 6px 20px rgba(96,165,250,0.06);
    transform: translateY(-1px);
  }

  /* Buttons */
  .actions { display:flex; gap:8px; flex-wrap:wrap; }
  button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    color: #081223;
    font-weight: 600;
    cursor: pointer;
    background: var(--primary);
    transition: transform .08s ease, box-shadow .12s ease, opacity .12s ease;
    box-shadow: 0 6px 20px rgba(96,165,250,0.12);
  }
  button:hover { transform: translateY(-2px); opacity: 0.98; }
  button:active { transform: translateY(0); }
  button#refreshBtn { background: rgba(255,255,255,0.06); color: var(--text); box-shadow: none; }

  button.edit-client, button.edit-service, button.editBtn {
    background: linear-gradient(90deg,#60a5fa,#3b82f6);
    color: white;
    padding: 6px 10px;
    font-size: 13px;
    border-radius: 6px;
  }
  button.del-client, button.del-service, button.delBtn {
    background: linear-gradient(90deg,#fb7185,#ef4444);
    color: white;
    padding: 6px 10px;
    font-size: 13px;
    border-radius: 6px;
  }

  /* Tables */
  .table-wrap { overflow: auto; }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
    color: var(--text);
  }
  thead th {
    text-align: left;
    font-size: 13px;
    color: var(--muted);
    padding: 10px 12px;
    position: sticky;
    top: 0;
    background: rgba(255,255,255,0.01);
    backdrop-filter: blur(2px);
  }
  tbody td {
    padding: 10px 12px;
    border-top: 1px solid rgba(255,255,255,0.02);
    vertical-align: middle;
  }
  tbody tr:nth-child(odd) td {
    background: linear-gradient(180deg, rgba(255,255,255,0.008), transparent);
  }
  table tbody tr:hover td {
    background: linear-gradient(90deg, rgba(96,165,250,0.02), transparent);
  }

  /* Appointment listing tweaks */
  #appointmentsTable td:first-child { width: 36px; text-align: center; color: var(--muted); }
  #appointmentsTable td:nth-child(4) { white-space: nowrap; }

  /* Modal */
  #modal {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(2,6,23,0.56);
    z-index: 1200;
    padding: 20px;
  }
  #modal.hidden { display: none; }
  .modal-card{
    width: 100%;
    max-width: 720px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), var(--card));
    border-radius: 12px;
    padding: 18px;
    box-shadow: 0 20px 60px rgba(2,6,23,0.7);
    border: 1px solid rgba(255,255,255,0.03);
  }
  .modal-footer { display:flex; justify-content:flex-end; gap:10px; margin-top:12px; }

  /* Empty / loading states */
  .empty {
    text-align:center;
    color:var(--muted);
    padding: 18px;
  }

  /* Responsive */
  @media (max-width: 980px) {
    .app-wrap { grid-template-columns: 1fr; padding: 0 12px; }
    .left-column, .right-column { width: 100%; }
  }

  .small { font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <main class="container app-wrap">
    <!-- Left column: Clients & Services (aligned to the left) -->
    <div class="left-column">
      <section class="card">
        <h2>Clients</h2>
        <form id="clientForm" class="inline-form">
          <input id="clientFirst" placeholder="First name" required />
          <input id="clientLast" placeholder="Last name" required />
          <input id="clientEmail" placeholder="Email" type="email" />
          <input id="clientPhone" placeholder="Phone" />
          <button type="submit">Add Client</button>
        </form>
        <div class="table-wrap">
          <table id="clientsTable">
            <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>Services</h2>
        <form id="serviceForm" class="inline-form">
          <input id="serviceName" placeholder="Service name" required />
          <input id="serviceDuration" placeholder="Duration (min)" type="number" min="1" value="30" required />
          <input id="servicePrice" placeholder="Price" type="number" min="0" step="0.01" value="0.00" />
          <button type="submit">Add Service</button>
        </form>
        <div class="table-wrap">
          <table id="servicesTable">
            <thead><tr><th>Name</th><th>Duration</th><th>Price</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- Right column: Booking & Appointments -->
    <div class="right-column">
      <section class="card">
        <h2>Book Appointment</h2>
        <form id="appointmentForm" class="form-columns">
          <div class="row">
            <label>Client</label>
            <select id="clientSelect" required></select>
          </div>
          <div class="row">
            <label>Service</label>
            <select id="serviceSelect" required></select>
          </div>
          <div class="row">
            <label>Date & Time</label>
            <input id="datetime" type="datetime-local" required />
          </div>
          <div class="row">
            <label>Notes</label>
            <input id="notes" type="text" placeholder="Extra info (optional)" />
          </div>
          <div class="actions">
            <button type="submit">Add Appointment</button>
            <button type="button" id="refreshBtn">Refresh</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>Appointments</h2>
        <div class="table-wrap">
          <table id="appointmentsTable">
            <thead>
              <tr><th>#</th><th>Client</th><th>Service</th><th>Date & Time</th><th>Status</th><th>Notes</th><th>Actions</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <!-- Edit modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <h3 style="margin-top:0;margin-bottom:8px;color:var(--text)">Edit Appointment</h3>
      <form id="editForm">
        <input type="hidden" id="editId" />
        <div class="row">
          <label>Client</label>
          <select id="editClient"></select>
        </div>
        <div class="row">
          <label>Service</label>
          <select id="editService"></select>
        </div>
        <div class="row">
          <label>Date & Time</label>
          <input id="editDatetime" type="datetime-local" required />
        </div>
        <div class="row">
          <label>Status</label>
          <select id="editStatus">
            <option value="scheduled">scheduled</option>
            <option value="completed">completed</option>
            <option value="cancelled">cancelled</option>
          </select>
        </div>
        <div class="row">
          <label>Notes</label>
          <input id="editNotes" type="text" />
        </div>
        <div class="actions" style="margin-top:8px;">
          <button type="submit">Save</button>
          <button type="button" id="cancelEdit">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
